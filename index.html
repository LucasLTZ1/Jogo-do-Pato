<html lang="en">
<head>

    <title>Matar o Pato!</title>
    <script type="text/javascript">
        function iniciarjogo(){

        }
    </script>
</head>
<body>
    
    <audio  autoplay>

        <source src="music/musica.mpeg" type="audio/mpeg">

      </audio>

    <div class="menu">
        <p>
            <p>Nivel: 
            <select id="nivel_jogo">
                <option value="1">Fácil</option>
                <option value="2">Médio</option>
                <option value="3">Difícil</option>
            </select>
        </p>
        <img src="img/3e1af784d6f5369.png" width="300" height="200" onclick="iniciarjogo()" />
    </div>
</body>
</html>
